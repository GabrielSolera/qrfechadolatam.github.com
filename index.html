<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR para fechado productos OAK Latam</title>
  <style>
    body {
      background-color: #2f006e;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      margin: 0;
      padding-top: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .banderas img {
      width: 35px;
      height: 35px;
      margin: 0 6px;
      border-radius: 50%;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 280px;
      border: none;
      border-radius: 5px;
      background-color: #f5eee0;
      font-weight: bold;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #infoBox {
      display: none;
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      width: fit-content;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-line;
    }

    #downloadLink, #printBtn {
      display: none;
      margin: 15px 10px;
      padding: 10px 20px;
      background-color: #f5eee0;
      color: #2f006e;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    #downloadLink:hover, #printBtn:hover {
      background-color: #e4dcc8;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="Logo_Primary_Macaw_Offwhite (2).png" alt="Logo OAK">
  </div>

  <div class="banderas">
    <img src="cr.jpg" alt="Costa Rica">
    <img src="pa.jpg" alt="Panamá">
    <img src="gt.png" alt="Guatemala">
    <img src="sv.jpg" alt="El Salvador">
  </div>

  <h1>QR para fechado productos OAK Latam</h1>

  <form id="formulario">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" placeholder="Ej: Açaí" required>

    <label for="lote">Lote:</label>
    <input type="text" id="lote" placeholder="Ej: L234-08" required>

    <label for="fechaPrimaria">Fecha primaria:</label>
    <input type="date" id="fechaPrimaria" required>

    <label for="fechaAbierto">Fecha abierto:</label>
    <input type="date" id="fechaAbierto" required>

    <label for="fechaVencimientoAbierto">Fecha vencimiento abierto:</label>
    <input type="date" id="fechaVencimientoAbierto" required>

    <label for="responsable">Responsable:</label>
    <input type="text" id="responsable" placeholder="Ej: Juan Pérez" required>

    <button type="submit">Generar datos</button>
  </form>

  <div id="infoBox"></div>
  <a id="downloadLink">Descargar imagen</a>
  <button id="printBtn">Imprimir</button>

  <script>
    const form = document.getElementById('formulario');
    const infoBox = document.getElementById('infoBox');
    const downloadLink = document.getElementById('downloadLink');
    const printBtn = document.getElementById('printBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const producto = document.getElementById('producto').value.trim();
      const lote = document.getElementById('lote').value.trim();
      const fechaPrimaria = document.getElementById('fechaPrimaria').value;
      const fechaAbierto = document.getElementById('fechaAbierto').value;
      const fechaVencimiento = document.getElementById('fechaVencimientoAbierto').value;
      const responsable = document.getElementById('responsable').value.trim();

      const textoQR =
        `Producto: ${producto}\n` +
        `Lote: ${lote}\n` +
        `Fecha primaria: ${fechaPrimaria}\n` +
        `Fecha abierto: ${fechaAbierto}\n` +
        `Vence abierto: ${fechaVencimiento}\n` +
        `Responsable: ${responsable}`;

      infoBox.textContent = textoQR;
      infoBox.style.display = "block";

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = 400;
      canvas.height = 220;

      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#000000";
      ctx.font = "bold 16px Georgia";
      ctx.textAlign = "left";

      const lines = textoQR.split("\n");
      lines.forEach((line, i) => {
        ctx.fillText(line, 20, 40 + i * 30);
      });

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = `Datos_${producto}.png`;
        downloadLink.style.display = "inline-block";
        printBtn.style.display = "inline-block";
      });

      printBtn.onclick = () => {
        const printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Imprimir</title></head><body style="margin:0"><img src="' + canvas.toDataURL() + '" style="width:100%"></body></html>');
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
      };
    });
  </script>
</body>
</html>
