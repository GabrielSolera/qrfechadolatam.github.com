<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etiquetas para fechado de productos OAK Latam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2f006e;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding-top: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .banderas img {
      width: 35px;
      height: 35px;
      margin: 0 6px;
      border-radius: 50%;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 280px;
      border: none;
      border-radius: 5px;
      background-color: #f5eee0;
      font-weight: bold;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #etiquetas {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 12px;
  justify-content: center;
  margin: 20px;
}

.etiqueta {
  background: white;
  color: black;
  border: 1px solid black;
  font-size: 10px;
  padding: 4px;
  padding-bottom: 18px;
  border-radius: 6px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  line-height: 1.2;
  box-sizing: border-box;
  width: 100%;
  height: auto;
}

/* Timestamp dentro de la etiqueta */
.timestamp {
  position: absolute;
  bottom: 2px;
  right: 4px;
  font-size: 8px;
  color: rgba(0, 0, 0, 0.4);
  pointer-events: none;
}

/* Modo impresión - etiqueta tamaño real */
@media print {
  body {
    margin: 0;
    padding: 0;
  }

  #etiquetas {
    display: grid;
    grid-template-columns: repeat(6, 38mm);
    gap: 0.3cm 0.3cm;
    justify-content: center;
    padding: 0.3cm;
  }

  .etiqueta {
    width: 38mm;
    height: 30mm;
    font-size: 10px;
    padding: 4px;
    padding-bottom: 18px;
    border-radius: 6px;
    line-height: 1.2;
  }

  .timestamp {
    font-size: 8px;
  }
}
    #botones {
      margin-top: 20px;
    }

    #botones button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Logo_Primary_Macaw_Offwhite (2).png" alt="Logo OAK">
  </div>

  <div class="banderas">
    <img src="cr.jpg" alt="Costa Rica">
    <img src="pa.jpg" alt="Panamá">
    <img src="gt.png" alt="Guatemala">
    <img src="sv.jpg" alt="El Salvador">
  </div>

  <h1>Fechado productos OAK Latam</h1>

  <form id="formulario">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" maxlength="13" placeholder="Ej: Açaí" required>

    <label for="lote">Lote:</label>
    <input type="text" id="lote" placeholder="Ej: L234-08" required>

    <label for="fechaPrimaria">Fecha primaria:</label>
    <input type="date" id="fechaPrimaria" required>

    <label for="fechaAbierto">Fecha abierto / Descongelado:</label>
    <input type="date" id="fechaAbierto" required>

    <label for="fechaVencimientoAbierto">Fecha vencimiento abierto:</label>
    <input type="date" id="fechaVencimientoAbierto" required>

    <label for="responsable">Responsable:</label>
    <input type="text" id="responsable" placeholder="Ej: Juan Pérez" required>

    <div id="botones">
      <button type="submit">Siguiente</button>
      <button type="button" onclick="imprimir()">Imprimir</button>
      <button type="button" onclick="limpiarHoja()" style="background:#6c757d">Limpiar hoja</button>
    </div>
  </form>

  <div id="etiquetas"></div>

  <script>
    const form = document.getElementById('formulario');
    const etiquetasDiv = document.getElementById('etiquetas');
    let etiquetas = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (etiquetas.length >= 36) return alert("Ya completaste las 36 etiquetas.");

      const producto = document.getElementById('producto').value.trim();
      const lote = document.getElementById('lote').value.trim();
      const fechaPrimariaInput = document.getElementById('fechaPrimaria');
      const fechaAbiertoInput = document.getElementById('fechaAbierto');
      const fechaVencimientoInput = document.getElementById('fechaVencimientoAbierto');
      const responsable = document.getElementById('responsable').value.trim();

      const fechaPrimaria = new Date(fechaPrimariaInput.value);
      const fechaAbierto = new Date(fechaAbiertoInput.value);
      const fechaVencimiento = new Date(fechaVencimientoInput.value);

      if (fechaVencimiento < fechaAbierto) {
        alert("La fecha de vencimiento no puede ser anterior a la fecha de apertura.");
        return;
      }
      if (fechaVencimiento > fechaPrimaria) {
        alert("La fecha de vencimiento no puede ser posterior a la fecha primaria.");
        return;
      }

      const fechaPrimariaStr = formatearFecha(fechaPrimariaInput.value);
      const fechaAbiertoStr = formatearFecha(fechaAbiertoInput.value);
      const fechaVencimientoStr = formatearFecha(fechaVencimientoInput.value);

      const etiqueta = document.createElement('div');
      etiqueta.className = 'etiqueta';
      etiqueta.innerHTML = `
        <span><b>Producto:</b> <span>${producto}</span></span>
        <span><b>Lote:</b> <span>${lote}</span></span>
        <span><b>Fecha primaria:</b> <span>${fechaPrimariaStr}</span></span>
        <span><b>Fecha abierto:</b> <span>${fechaAbiertoStr}</span></span>
        <span><b>Vence abierto:</b> <span>${fechaVencimientoStr}</span></span>
        <span><b>Responsable:</b> <span>${responsable}</span></span>
      `;

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      const now = new Date();
      timestamp.innerText = `${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} ${formatearFecha(now)}`;
      etiqueta.appendChild(timestamp);

      etiquetas.push(etiqueta);
      etiquetasDiv.appendChild(etiqueta);
    });

    function formatearFecha(fechaStr) {
      const f = new Date(fechaStr);
      return `${String(f.getDate()).padStart(2, '0')}/${String(f.getMonth() + 1).padStart(2, '0')}/${String(f.getFullYear()).slice(-2)}`;
    }

    function imprimir() {
      const printWindow = window.open('', '_blank');
      printWindow.document.write('<html><head><title>Imprimir etiquetas</title><style>@page { margin: 0; } body { margin: 0; display: grid; grid-template-columns: repeat(6, 38mm); gap: 0.3cm 0.3cm; justify-content: center; padding: 0.3cm; font-family: Poppins, sans-serif; } .etiqueta { border: 1px solid black; width: 38mm; height: 30mm; box-sizing: border-box; font-size: 10px; padding: 4px; padding-bottom: 18px; position: relative; border-radius: 6px; display: flex; flex-direction: column; justify-content: flex-start; line-height: 1.2; } .etiqueta span { display: flex; justify-content: space-between; } .timestamp { position: absolute; bottom: 2px; right: 4px; font-size: 8px; color: rgba(0, 0, 0, 0.4); pointer-events: none; }</style></head><body>');
      etiquetas.forEach(et => printWindow.document.body.appendChild(et.cloneNode(true)));
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function limpiarHoja() {
      etiquetas = [];
      etiquetasDiv.innerHTML = '';
    }
  </script>
</body>
</html>
