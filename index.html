<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etiqueta OAK Latam</title>
  <style>
    body {
      background-color: #2f006e;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      margin: 0;
      padding-top: 20px;
    }

    input, label, button {
      display: block;
      margin: 10px auto;
      width: 280px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #f5eee0;
      text-align: center;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f5eee0;
      color: #2f006e;
      cursor: pointer;
      font-weight: bold;
    }

    #etiqueta {
      display: none;
      width: 50mm;
      height: 30mm;
      font-size: 12pt;
      color: #000;
      font-family: Georgia, serif;
      font-weight: bold;
      padding: 10px;
      box-sizing: border-box;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #etiqueta, #etiqueta * {
        visibility: visible;
      }
      #etiqueta {
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Generador de Etiquetas OAK Latam</h1>

  <form id="formulario">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" required>

    <label for="lote">Lote:</label>
    <input type="text" id="lote" required>

    <label for="fechaPrimaria">Fecha primaria:</label>
    <input type="date" id="fechaPrimaria" required>

    <label for="fechaAbierto">Fecha abierto:</label>
    <input type="date" id="fechaAbierto" required>

    <label for="fechaVencimiento">Vence abierto:</label>
    <input type="date" id="fechaVencimiento" required>

    <label for="responsable">Responsable:</label>
    <input type="text" id="responsable" required>

    <button type="submit">Imprimir etiqueta</button>
  </form>

  <div id="etiqueta"></div>

  <script>
    const form = document.getElementById('formulario');
    const etiqueta = document.getElementById('etiqueta');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const producto = document.getElementById('producto').value;
      const lote = document.getElementById('lote').value;
      const fechaPrimaria = document.getElementById('fechaPrimaria').value;
      const fechaAbierto = document.getElementById('fechaAbierto').value;
      const fechaVencimiento = document.getElementById('fechaVencimiento').value;
      const responsable = document.getElementById('responsable').value;

      etiqueta.innerHTML = `
        Producto: ${producto}<br>
        Lote: ${lote}<br>
        Fecha primaria: ${fechaPrimaria}<br>
        Fecha abierto: ${fechaAbierto}<br>
        Vence abierto: ${fechaVencimiento}<br>
        Responsable: ${responsable}
      `;

      etiqueta.style.display = 'block';

      window.print();
    });
  </script>
</body>
</html>
